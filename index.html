<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Programming Exercise</title>
</head>

<body>

    <p>
        Find the maximum range of a triangle's last edge, where the side lengths are all integers.
    </p>
    <form action="controller.php">
        <input required type="number" name="s1" placeholder="Side 1">
        <input required type="number" name="s2" placeholder="Side 2">
        <button name="getTriangle">Find</button>
    </form>

    <p>
        Count all the ones in the binary representation of an integer.
    </p>
    <form action="controller.php">
        <input required type="number" name="n" placeholder="Number">
        <button name="countOnes">Count</button>
    </form>


    <p>
        Receives 2 parts of a path. These 2 parts must be joined with “/” separator.
    </p>
    <form action="controller.php">
        <input required type="text" name="p1" placeholder="Part 1">
        <input required type="text" name="p2" placeholder="Part 2">
        <button name="joinParts">Join</button>
    </form>


    <p>
        Validates if a given number n is a Sastry number.
    </p>
    <form action="controller.php">
        <input required type="number" name="n" placeholder="Number">
        <button name="validateSastry">Validate</button>
    </form>

</body>

</html>
